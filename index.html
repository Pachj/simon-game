<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Game</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700"
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
<div class="flex-container" id="app">
    <div class="flex-container" id="controls">
        <div class="flex-container column switch-box" id="strict-box">
            <p>Strict Mode</p>
            <label class="switch">
                <input type="checkbox" id="strict">
                <div class="slider"></div>
            </label>
        </div>
        <div class="flex-container column" id="information-box">
            <p id="round-counter">0</p>
            <button id="start">Start</button>
        </div>
        <div class="flex-container column switch-box" id="power-box">
            <p>Power</p>
            <label class="switch">
                <input type="checkbox" id="on-off">
                <div class="slider"></div>
            </label>
        </div>
    </div>
    <div class="flex-container">
        <div class="flex-container game-field-row">
            <button class="game-field" id="green-button" disabled></button>
            <button class="game-field" id="blue-button" disabled></button>
        </div>
        <div class="flex-container game-field-row">
            <button class="game-field" id="violet-button" disabled></button>
            <button class="game-field" id="red-button" disabled></button>
        </div>
    </div>
</div>
</body>
</html>
