<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Game</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700"
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
<div class="flex-container">
    <div class="flex-container">
        <button id="start">Start</button>
        <button id="strict">Strict</button>
        <!--ToDo: replace with toggle switch-->
        <button id="on">ON</button>
        <button id="off">OFF</button>
        <p id="round-counter"></p>
    </div>
    <div class="flex-container">
        <div class="flex-container">
            <button class="game-field" id="green-button"></button>
            <button class="game-field" id="red-button"></button>
        </div>
        <div class="flex-container">
            <button class="game-field" id="yellow-button"></button>
            <button class="game-field" id="blue-button"></button>
        </div>
    </div>
</div>
</body>
</html>
